<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #7f8c8d;
            padding: 20px;
            margin: 0;
        }

        h1 {
            color: #fff;
            text-shadow: 1px 1px 2px #000;
            margin-top: 20px;
        }

        .menu {
            margin-top: 20px;
        }

        button {
            display: block;
            width: 200px;
            margin: 10px auto;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            color: #fff;
        }

        button.one-player {
            background-color: #3498db;
        }

        button.two-players {
            background-color: #e74c3c;
        }
    </style>
</head>
<body>
    <h1>Memory Game</h1>
    <div class="menu">
        <button class="one-player" onclick="startSoloMode()">One Player</button>
        <button class="two-players" onclick="startMultiplayerMode()">Two Players</button>
    </div>
    <script>
        function startSoloMode() {
            window.location.href = "modo_solo.html";
        }

        function startMultiplayerMode() {
            window.location.href = "modo_multiplayer.html";
        }
    </script>
</body>
</html>
