<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game - Multiplayer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #7f8c8d;
            padding: 20px;
        }
        h1 {
            color: #fff;
        }
        .game-board {
            display: grid;
            grid-template-columns: repeat(6, 100px);
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }
        .card {
            width: 100px;
            height: 100px;
            border: 2px solid #000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            cursor: pointer;
            border-radius: 8px;
            transition: transform 0.6s;
            color: transparent;
            font-weight: bold;
        }
        .card:nth-child(2n) {
            background-color: #3498db;
        }
        .card:nth-child(2n+1) {
            background-color: #e74c3c;
        }
        .card.flipped span {
            visibility: visible;
            color: #fff;
        }
        .card span {
            visibility: hidden;
        }
        .card.matched {
            background-color: #2ecc71;
            cursor: default;
        }
        .scoreboard {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 50px;
            font-size: 20px;
            font-weight: bold;
            color: #fff;
        }
        .player {
            padding: 10px;
            border-radius: 10px;
        }
        .player.active {
            background-color: #f39c12;
            color: white;
        }
        .player1 {
            background-color: #3498db;
            color: white;
        }
        .player2 {
            background-color: #e74c3c;
            color: white;
        }
        #restartButton {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }
        @media (max-width: 600px) {
            .game-board {
                grid-template-columns: repeat(6, 60px);
                gap: 5px;
            }
            .card {
                width: 60px;
                height: 60px;
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <h1>Memory Game - Multiplayer</h1>
    <div class="game-board" id="gameBoard"></div>
    <div class="scoreboard">
        <div id="player1" class="player player1 active">Player 1: <span id="player1Score">0</span> pontos</div>
        <div id="player2" class="player player2">Player 2: <span id="player2Score">0</span> pontos</div>
    </div>
    <button id="restartButton" onclick="restartGame()">Reiniciar</button>

    <script>
        const animals = [
            { name: "dog", emoji: "🐶" }, { name: "cat", emoji: "🐱" },
            { name: "cow", emoji: "🐮" }, { name: "lion", emoji: "🦁" },
            { name: "monkey", emoji: "🐵" }, { name: "tiger", emoji: "🐯" },
            { name: "rabbit", emoji: "🐰" }, { name: "mouse", emoji: "🐭" },
            { name: "chicken", emoji: "🐔" }, { name: "frog", emoji: "🐸" },
            { name: "panda", emoji: "🐼" }, { name: "penguin", emoji: "🐧" }
        ];

        let cards = [...animals, ...animals];
        let matchedCards = 0;
        let firstCard = null;
        let secondCard = null;
        let currentPlayer = 1;
        let player1Score = 0;
        let player2Score = 0;

        const gameBoard = document.getElementById("gameBoard");
        const player1ScoreElement = document.getElementById("player1Score");
        const player2ScoreElement = document.getElementById("player2Score");
        const player1Element = document.getElementById("player1");
        const player2Element = document.getElementById("player2");

        function shuffleCards() {
            cards.sort(() => Math.random() - 0.5);
            gameBoard.innerHTML = "";
            cards.forEach((animal) => {
                const card = document.createElement("div");
                card.classList.add("card");
                card.dataset.name = animal.name;
                card.innerHTML = `<span>${animal.emoji}</span>`;
                card.addEventListener("click", () => {
                    if (!card.classList.contains("matched") && !card.classList.contains("flipped") && secondCard === null) {
                        card.classList.add("flipped");
                        if (!firstCard) {
                            firstCard = card;
                        } else {
                            secondCard = card;
                            checkMatch();
                        }
                    }
                });
                gameBoard.appendChild(card);
            });
        }

        function checkMatch() {
            if (firstCard.dataset.name === secondCard.dataset.name) {
                matchedCards++;
                firstCard.classList.add("matched");
                secondCard.classList.add("matched");

                // Reproduz o som correto do animal
                playAnimalSound(firstCard.dataset.name);

                if (currentPlayer === 1) {
                    player1Score += 10;
                    player1ScoreElement.textContent = player1Score;
                } else {
                    player2Score += 10;
                    player2ScoreElement.textContent = player2Score;
                }
                firstCard = null;
                secondCard = null;
                checkEndGame();
            } else {
                setTimeout(() => {
                    firstCard.classList.remove("flipped");
                    secondCard.classList.remove("flipped");
                    firstCard = null;
                    secondCard = null;
                    switchPlayer();
                }, 1000);
            }
        }

        function playAnimalSound(animalName) {
            const audio = new Audio(`sons/${animalName}.mp3`);
            audio.play().catch(error => {
                console.error("Erro ao reproduzir o som:", error);
            });
        }

        function switchPlayer() {
            currentPlayer = currentPlayer === 1 ? 2 : 1;
            player1Element.classList.toggle("active");
            player2Element.classList.toggle("active");
        }

        function checkEndGame() {
            if (matchedCards === animals.length) {
                setTimeout(() => {
                    if (player1Score > player2Score) alert("Jogador 1 é o vencedor!");
                    else if (player2Score > player1Score) alert("Jogador 2 é o vencedor!");
                    else alert("Empate!");
                }, 500);
            }
        }

        function restartGame() {
            matchedCards = 0;
            player1Score = 0;
            player2Score = 0;
            firstCard = null;
            secondCard = null;
            currentPlayer = 1;

            player1ScoreElement.textContent = player1Score;
            player2ScoreElement.textContent = player2Score;

            player1Element.classList.add("active");
            player2Element.classList.remove("active");

            shuffleCards();
        }

        shuffleCards();
    </script>
</body>
</html>
